<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="container__box fade">
        <div class="number">1 / 4</div>
        <img
          src="./img/slide1.jpg"
          width="100%"
          height="100%"
          alt="Slide One"
        />
        <div class="caption">Christ the Redeemer</div>
      </div>
      <div class="container__box fade">
        <div class="number">2 / 4</div>
        <img
          src="./img/slide2.jpg"
          width="100%"
          height="100%"
          alt="Slide One"
        />
        <div class="caption">Cinque Terre</div>
      </div>
      <div class="container__box fade">
        <div class="number">3 / 4</div>
        <img
          src="./img/slide3.jpg"
          width="100%"
          height="100%"
          alt="Slide One"
        />
        <div class="caption">Taj Mahall</div>
      </div>

      <div class="container__box fade">
        <div class="number">4 / 4</div>
        <img
          src="./img/slide5.jpg"
          width="100%"
          height="100%"
          alt="Slide One"
        />
        <div class="caption">Eiffel Tower</div>
      </div>
      <a href="#" class="prev" id="prev" onclick="plusSlides(-1)"></a>
      <a href="#" class="next" id="next" onclick="plusSlides(1)"></a>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
